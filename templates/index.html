<!DOCTYPE html>
<html>
<head>
    <title>Canny Edge Detector</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 30px;
            text-align: center;
            background-image: url('https://images.unsplash.com/photo-1552519507-da3b142c6e3d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 50px;
            margin: auto;
            max-width: 750px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
        }

        h1 {
            font-size: 50px;
            font-weight: 800;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 10px rgba(0, 255, 255, 0.6);
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        h2 {
            color: #ffdd57;
            font-size: 24px;
            margin-top: 30px;
        }

        form {
            margin-top: 30px;
        }

        input[type="file"],
        input[type="submit"] {
            padding: 12px 15px;
            border-radius: 10px;
            border: none;
            margin: 15px 0;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            border: 5px solid #ffdd57;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Canny Edge Detector</h1>
        <form method="post" action="/upload" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required><br>
            <input type="submit" value="Upload and Detect Edges">
        </form>

        {% if filename %}
            <h2>Edge Detection Result:</h2>
            <img src="{{ url_for('send_file', filename=filename) }}" alt="Canny Edge Image">
        {% endif %}
    </div>
</body>
</html>
